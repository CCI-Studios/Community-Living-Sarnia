elements: "'#attributes':\n  class:\n    - form--volunteer-application\npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  '#format': header\n  name:\n    '#type': textfield\n    '#title': 'Given Name(s)'\n    '#wrapper_attributes':\n      class:\n        - form-left-column\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#wrapper_attributes':\n      class:\n        - form-right-column\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  phone_number_day:\n    '#type': tel\n    '#title': 'Phone Number (day)'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_night:\n    '#type': tel\n    '#title': 'Phone Number (Night)'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  address_number:\n    '#type': textfield\n    '#title': 'Address Number'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_street:\n    '#type': textfield\n    '#title': 'Address Street'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  apartment_number:\n    '#type': textfield\n    '#title': 'Apartment Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  city:\n    '#type': textfield\n    '#title': City\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  province:\n    '#type': select\n    '#title': Province\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#options': provinces\n    '#required': true\n  postal_code:\n    '#type': textfield\n    '#title': 'Postal Code'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\nmotivation_and_skills:\n  '#type': fieldset\n  '#title': 'Motivation and Skills'\n  1_why_do_you_wish_to_be_a_board_of_directors_member_:\n    '#type': textarea\n    '#title': '1. Why do you wish to be a Board of Directors member?'\n    '#required': true\n  2_what_skill_set_can_you_contribute_to_board_governance_:\n    '#type': textarea\n    '#title': '2. What skill set can you contribute to Board governance?'\n    '#required': true\n  3_from_a_personal_growth_persepctive_what_are_you_hoping_to_gain:\n    '#type': textarea\n    '#title': '3. From a personal growth persepctive, what are you hoping to gain from being a member of the Board of Directors?'\n    '#required': true\npersonal_references:\n  '#type': fieldset\n  '#title': 'Personal References'\n  name_reference_1:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  first_reference:\n    '#type': webform_markup\n    '#markup': '<h4>First Reference</h4>'\n  address_reference_1:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_1:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  second_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Second Reference</h4>'\n  name_reference_2:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_2:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_2:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  third_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Third Reference</h4>'\n  name_reference_3:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_3:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_3:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\nacknowledgement:\n  '#type': fieldset\n  '#title': Acknowledgement\n  acknowledgement_message:\n    '#type': webform_markup\n    '#markup': '<p>If selected as a Board of Director volunteer, I agree to make a time commitment, abide by all policies and procedures of the organization and treat all matters of Community Living Sarnia/Lambton as confidential, particularly information relating to the personal lives of people supported. I authorize my references to furnish information and release them from any and all liability on account of having furnished such information. I also acknowledge that if I am selected as a Board of Director volunteer, my membership is conditional upon satisfactory police clearance, namely, a criminal reference check including &ldquo;Enhanced Criminal Reference Check or Vulnerable Sector Screening Report&rdquo;.</p>'\n  do_you_agree:\n    '#type': checkboxes\n    '#title': 'Do you agree with this acknowledgement?'\n    '#options':\n      'y': 'Yes, I agree to the above acknowledgement.'\n    '#options_display': side_by_side\n    '#required': true\n  thank_you:\n    '#type': webform_markup\n    '#markup': '<h3>Volunteers have a rich history and play an integral role in the supports and services provided by Community Living Sarnia/Lambton. Thank you for your interest in joining our Board of Directors.</h3>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Application'\n"
