elements: "'#attributes':\n  class:\n    - form--volunteer-application\npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  '#format': header\n  name:\n    '#type': textfield\n    '#title': 'Given Name(s)'\n    '#wrapper_attributes':\n      class:\n        - form-left-column\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#wrapper_attributes':\n      class:\n        - form-right-column\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  phone_number_day:\n    '#type': tel\n    '#title': 'Phone Number (day)'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_night:\n    '#type': tel\n    '#title': 'Phone Number (Night)'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  address_number:\n    '#type': textfield\n    '#title': 'Address Number'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_street:\n    '#type': textfield\n    '#title': 'Address Street'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  apartment_number:\n    '#type': textfield\n    '#title': 'Apartment Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  city:\n    '#type': textfield\n    '#title': City\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  province:\n    '#type': select\n    '#title': Province\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#options': provinces\n    '#required': true\n  postal_code:\n    '#type': textfield\n    '#title': 'Postal Code'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\nskills_and_knowledge:\n  '#type': fieldset\n  '#title': 'Skills and Knowledge'\n  '#attributes':\n    class:\n      - fieldset--skills\n  skills_message:\n    '#type': webform_markup\n    '#markup': '<p>What skills and knowledge are you willing to bring to the Community Living Sarnia&nbsp;board? Please indicate your experience in the following areas below, and provide details in the next section.</p>'\n  parent_family_member_of_a_person_who_has_an_intellectual_disabil:\n    '#type': radios\n    '#title': 'Parent/family member of a person who has an intellectual disability'\n    '#options': experience_level\n    '#options_display': three_columns\n  financial_management_and_control:\n    '#type': radios\n    '#title': 'Financial management and control'\n    '#options': experience_level\n    '#options_display': three_columns\n  legal:\n    '#type': radios\n    '#title': Legal\n    '#options': experience_level\n    '#options_display': three_columns\n  human_resources:\n    '#type': radios\n    '#title': 'Human resources'\n    '#options': experience_level\n    '#options_display': three_columns\n  fundraising:\n    '#type': radios\n    '#title': Fundraising\n    '#options': experience_level\n    '#options_display': three_columns\n  strategic_planning:\n    '#type': radios\n    '#title': 'Strategic planning'\n    '#options': experience_level\n    '#options_display': three_columns\n  communication_public_and_media_relations:\n    '#type': radios\n    '#title': 'Communication, public and media relations'\n    '#options': experience_level\n    '#options_display': three_columns\n  community_development:\n    '#type': radios\n    '#title': 'Community development'\n    '#options': experience_level\n    '#options_display': three_columns\n  experience_with_a_not_for_profit_social_service_organization:\n    '#type': radios\n    '#title': 'Experience with a not-for-profit social service organization'\n    '#options': experience_level\n    '#options_display': three_columns\n  public_speaking:\n    '#type': radios\n    '#title': 'Public speaking'\n    '#options': experience_level\n    '#options_display': three_columns\n  organizational_development:\n    '#type': radios\n    '#title': 'Organizational development'\n    '#options': experience_level\n    '#options_display': three_columns\n  information_communication_technology:\n    '#type': radios\n    '#title': 'Information/communication technology'\n    '#options': experience_level\n    '#options_display': three_columns\n  writing_journalism:\n    '#type': radios\n    '#title': 'Writing, journalism'\n    '#options': experience_level\n    '#options_display': three_columns\n  special_events_planning_and_implementing:\n    '#type': radios\n    '#title': 'Special events planning and implementing'\n    '#options': experience_level\n    '#options_display': three_columns\ninterests_and_experience:\n  '#type': fieldset\n  '#title': 'Interests and Experience'\n  for_the_items_you_checked_as_very_experienced_or_some_experience:\n    '#type': textarea\n    '#title': 'For the items you checked as “very experienced” or “some experience”, please provide details.'\n  if_not_described_above_please_outline_your_experience_as_a_volun:\n    '#type': textarea\n    '#title': 'If not described above, please outline your experience as a volunteer, volunteer board or committee member.'\n  please_describe_your_experience_with_and_or_interest_in_communit:\n    '#type': textarea\n    '#title': 'Please describe your experience with and/or interest in Community Living Sarnia/Lambton.'\n  do_you_support_the_mission_statement_of_community_living_sarnia_:\n    '#type': radios\n    '#title': 'Do you support the mission statement of Community Living Sarnia/Lambton?'\n    '#options': yes_no\n    '#options_display': side_by_side\n    '#required': true\nadditional_information:\n  '#type': fieldset\n  '#title': 'Additional Information'\n  additional_information_message:\n    '#type': webform_markup\n    '#markup': '<p>The format of an application can make it difficult to adequately summarize your complete background. Please use the file upload options below to attach additional information.</p>'\n  documents:\n    '#type': webform_document_file\n    '#title': Documents\n    '#title_display': invisible\npersonal_references:\n  '#type': fieldset\n  '#title': 'Personal References'\n  first_reference:\n    '#type': webform_markup\n    '#markup': '<h4>First Reference</h4>'\n  name_reference_1:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_1:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_1:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  second_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Second Reference</h4>'\n  name_reference_2:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_2:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_2:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  third_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Third Reference</h4>'\n  name_reference_3:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_3:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_3:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\nacknowledgement:\n  '#type': fieldset\n  '#title': Acknowledgement\n  acknowledgement_message:\n    '#type': webform_markup\n    '#markup': '<p>If selected as a Board of Director volunteer, I agree to make a time commitment, abide by all policies and procedures of the organization and treat all matters of Community Living Sarnia/Lambton as confidential, particularly information relating to the personal lives of people supported. I authorize my references to furnish information and release them from any and all liability on account of having furnished such information. I also acknowledge that if I am selected as a Board of Director volunteer, my membership is conditional upon satisfactory police clearance, namely, a criminal reference check including &ldquo;Enhanced Criminal Reference Check or Vulnerable Sector Screening Report&rdquo;.</p>'\n  do_you_agree:\n    '#type': checkboxes\n    '#title': 'Do you agree with this acknowledgement?'\n    '#options':\n      'y': 'Yes, I agree to the above acknowledgement.'\n    '#options_display': side_by_side\n    '#required': true\nthank_you:\n  '#type': webform_markup\n  '#markup': '<h3>Volunteers have a rich history and play an integral role in the supports and services provided by Community Living Sarnia/Lambton. Thank you for your interest in joining our Board of Directors.</h3>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Application'\n"
