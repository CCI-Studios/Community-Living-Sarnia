elements: "'#attributes':\n  class:\n    - form--volunteer-application\npersonal_information:\n  '#type': fieldset\n  '#title': 'Personal Information'\n  '#format': header\n  name:\n    '#type': textfield\n    '#title': 'Given Name(s)'\n    '#wrapper_attributes':\n      class:\n        - form-left-column\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#wrapper_attributes':\n      class:\n        - form-right-column\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  phone_number_day:\n    '#type': tel\n    '#title': 'Phone Number (day)'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_night:\n    '#type': tel\n    '#title': 'Phone Number (Night)'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  address_number:\n    '#type': textfield\n    '#title': 'Address Number'\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_street:\n    '#type': textfield\n    '#title': 'Address Street'\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  apartment_number:\n    '#type': textfield\n    '#title': 'Apartment Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n  city:\n    '#type': textfield\n    '#title': City\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  province:\n    '#type': select\n    '#title': Province\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#options': provinces\n    '#required': true\n  postal_code:\n    '#type': textfield\n    '#title': 'Postal Code'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  do_you_have_transportation_:\n    '#type': radios\n    '#title': 'Do you have transportation?'\n    '#attributes':\n      class:\n        - 'form-1-3rd-column form-left'\n    '#options':\n      'y': 'Yes'\n      'n': 'No'\n    '#options_display': side_by_side\n    '#required': true\n  where_did_you_learn_of_our_volunteer_program_:\n    '#type': textfield\n    '#title': 'Where did you learn of our volunteer program?'\n    '#wrapper_attributes':\n      class:\n        - 'form-2-3rd-column form-right'\n  availability:\n    '#type': checkboxes\n    '#title': Availability\n    '#options':\n      mornings: Mornings\n      afternoons: Afternoons\n      evenings: Evenings\n      weekends: Weekends\n      one-time: 'One-Time Event'\n      short-term: Short-term\n      long-term: Long-term\n      other: Other\n    '#options_display': side_by_side\n    '#required': true\n  experience:\n    '#type': checkboxes\n    '#title': Experience\n    '#options':\n      accounting: Accounting\n      clerical: Clerical/Secretarial\n      planning: Planning/Organizing\n      written: 'Written Communication'\n      fundraising: Fundraising\n      board: 'Board Experience'\n      event: 'Event Planning'\n      computer: Computer\n      marketing: Marketing\n      committee: 'Committee Experience'\n      community: 'Community Resources'\n      recreation: Recreation\n    '#options_display': side_by_side\n    '#required': true\ninterests_and_experience:\n  '#type': fieldset\n  '#title': 'Interests and Experience'\n  what_do_you_hope_to_gain_from_your_volunteer_experience_:\n    '#type': textarea\n    '#title': 'What do you hope to gain from your volunteer experience?'\n  previous_volunteer_experience:\n    '#type': textarea\n    '#title': 'Have you had any previous volunteer experience? If so, what were your responsibilities?'\n  interest_areas:\n    '#type': checkboxes\n    '#title': 'Please indicate your top three interest areas:'\n    '#options':\n      office: Office\n      special: 'Special Interest Volunteer'\n      events: 'Special Events'\n      recreation: Recreation\n      fundraising: Fundraising\n      other: Other\n    '#options_display': side_by_side\nadditional_information:\n  '#type': fieldset\n  '#title': 'Additional Information'\n  additional_information_message:\n    '#type': webform_markup\n    '#markup': '<p>The format of an application can make it difficult to adequately summarize your complete background. Please use the file upload options below to attach additional information.</p>'\n  documents:\n    '#type': webform_document_file\n    '#title': Documents\n    '#title_display': invisible\npersonal_references:\n  '#type': fieldset\n  '#title': 'Personal References'\n  personal_references_message:\n    '#type': webform_markup\n    '#markup': '<p>The format of an application can make it difficult to adequately summarize your complete background. Please feel free to attach additional information or a resume.</p>'\n  first_reference:\n    '#type': webform_markup\n    '#markup': '<h4>First Reference</h4>'\n  name_reference_1:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_1:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_1:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  second_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Second Reference</h4>'\n  name_reference_2:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_2:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_2:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\n  third_reference:\n    '#type': webform_markup\n    '#markup': '<h4>Third Reference</h4>'\n  name_reference_3:\n    '#type': textfield\n    '#title': Name\n    '#wrapper_attributes':\n      class:\n        - form-1-of-3-column\n    '#required': true\n  address_reference_3:\n    '#type': textfield\n    '#title': Address\n    '#wrapper_attributes':\n      class:\n        - form-2-of-3-column\n    '#required': true\n  phone_number_reference_3:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#wrapper_attributes':\n      class:\n        - form-3-of-3-column\n    '#required': true\nacknowledgement:\n  '#type': fieldset\n  '#title': Acknowledgement\n  acknowledgement_message:\n    '#type': webform_markup\n    '#markup': '<p>I understand that a volunteer placement with Community Living Sarnia-Lambton is dependent on interviews and reference checks. I hereby authorize my former employers, schools, references, and any others having knowledge of myself to furnish any information concerning my employment, education, personal character and habits, and I hereby release them from any and all liability on account of having furnished such information. If selected as a volunteer, I agree to make a time commitment, abide by all policies and procedures of the organization and treat all matters of Community Living Sarnia-Lambton as confidential, particularly information relating to the personal lives of people supported. I have read, understand and accept the above conditions.</p>'\n  do_you_agree:\n    '#type': checkboxes\n    '#title': 'Do you agree with this acknowledgement?'\n    '#options':\n      'y': 'Yes, I agree to the above acknowledgement.'\n    '#options_display': side_by_side\n    '#required': true\nthank_you:\n  '#type': webform_markup\n  '#markup': '<h2>Thank you for your interest in volunteering.</h2>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Application'\n"
